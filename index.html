<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            color: #fdfdfd;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #f06595;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hey Bubu! ðŸ’–</h1>
        <p>There's something I want to ask you...</p>
        <a class="button" onclick="showMessage()" href="#">Will You Be My Valentine? ðŸŒ¹</a>
        <p id="response" style="display: none; margin-top: 20px; font-size: 1.5rem; color: #fff;">
            Yay! I knew you'd say yes! ðŸ˜˜
        </p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('response').style.display = 'block';
        }
    </script>
</body>
</html>
